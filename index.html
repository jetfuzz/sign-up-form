<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" class="background-img" alt="Up close image of a green plant">
        <div class="logo-container">
            <img src="odin-lined.png" alt="Odin Project Logo" class="odin-logo">
            <p>ODIN</p>
        </div>
        <div class="sidebar-footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="main-content">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form>
            <legend>Let's do this!</legend>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <br>
                    <input id="first-name" type="text">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <br>
                    <input id="last-name" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" type="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <br>
                    <input id="phone-number" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <br>
                    <input id="password" type="password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <br>
                    <input id="password" type="password">
                </div>
            </div>
        </form>
        <button class="create-acc-btn">Create Account</button>
        <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
